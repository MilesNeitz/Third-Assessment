<md-card>
  <md-card-content>
    {{$login.message}}
  </md-card-content>
  <md-card-actions>
    <md-input-container flex>
      <label>Username</label>
      <input type="text" ng-model="$login.username"/>
    </md-input-container>
    <md-input-container flex>
      <label>Password</label>
      <input type="text" ng-model="$login.password"/>
    </md-input-container>
    <md-button >New User</md-button>
    <md-button >Login</md-button>
  </md-card-actions>
</md-card>
