<md-card>
  <md-card-actions>
    <div>
      <md-input-container flex>
        <label>Username</label>
        <input type="text" ng-model="$current.$authenticate.username"/>
      </md-input-container>
      <md-input-container flex>
        <label>Password</label>
        <input type="text" ng-model="$current.$authenticate.password"/>
      </md-input-container>
    </div>
    <div>
      <md-button class="md-raised md-primary" ng-click="$current.login()" layout-fill>Login</md-button>
    </div>
  </md-card-actions>
</md-card>
