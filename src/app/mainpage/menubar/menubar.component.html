<div>
  <md-toolbar class="toolbar" layout="row">
    <div class="md-toolbar-tools">

      <md-button class="homeButton" ng-click="$menubar.home()">
        <i class="material-icons" layout="fill" >home</i>
      </md-button>

      <md-menu>
      <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="$menubar.openMenu($mdOpenMenu, $event)">
        <i class="material-icons">perm_identity</i>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <md-button ng-click="$menubar.viewProfile()">
            <i class="material-icons">perm_identity</i>
            View profile
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="$menubar.editProfile()">
            <i class="material-icons">edit</i>
            Edit profile
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button ng-click="$menubar.logout()">
            <i class="material-icons">directions_run</i>
            Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

      <span flex></span>
      <svg width="200" height="200">
        <a xlink:href="http://www.google.com" target="_blank">
          <polygon stroke="blue" fill="purple" points="200,50 150,150 50,150 0,50"/>
        </a>
      </svg>
      <span flex></span>

      <md-button class="md-icon-button" aria-label="More">
        <i layout="fill" class="material-icons">search</i>
      </md-button>
      <md-input-container md-no-float class="search md-block">
        <label>#tag, @mention, username</label>
        <input class="searchInput" type="text" ng-model="$menubar.searchText" >
      </md-input-container>
    </div>
  </md-toolbar>
</div>
