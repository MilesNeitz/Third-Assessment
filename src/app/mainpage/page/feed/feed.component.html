<md-content md-dynamic-height md-border-bottom layout-fill >
  <md-tabs class="">
      <md-tab id="tab1">
        <md-tab-label>Feeds</md-tab-label>
        <md-tab-body>
          <md-list flex="">
            <!-- <md-list-item ng-hide="$feed.$homeService.getFeed()">No results found</md-list-item> -->
            <md-list-item class="md-3-line" ng-init="$feed.$homeService.getFeed()" ng-repeat="item in $feed.$homeService.tweets">
              <div class="md-list-item-text" layout="column">
                <h3 ng-click="null">>{{ item.author.username }}</h3>
                <p>{{ item.content }}</p>
                <p>{{ item.posted }}</p>
                <!-- <div ng-show='item.inReplyTo'>
                  <h3 ng-click="null">Reply From</h3>
                </div>
                <div ng-show='item.repostOf'>
                  <h3 ng-click="null">Repost Of</h3>
                </div> -->
                </br>
              </div>
            </md-list-item>
          </md-list>
        </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
