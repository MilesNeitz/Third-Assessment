<md-content>
  <md-tabs md-dynamic-height="" md-border-bottom="">
    <md-tab label="Follower">
      <md-tab-body>
        <md-list>
          <md-list-item ng-repeat="item in $follow.getfollower()">
            <p>{{item.username}}</p>
          </md-list-item>
        </md-list>
      </md-tab-body>
    </md-tab>
    <md-tab label="Following">
      <md-tab-body>
        <md-list>
          <md-list-item ng-repeat="item in $follow.getfollowing()">
            <p>{{item.username}}</p>
          </md-list-item>
        </md-list>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
