<md-card>
  <md-card-actions>
    <form name=createUserForm>
      <div>
        <md-input-container>
          <label>First Name</label>
          <input type="text" ng-model="$edit.$authenticate.profile.firstName"/>
        </md-input-container>
        <md-input-container>
          <label>Last Name</label>
          <input type="text" ng-model="$edit.$authenticate.profile.lastName"/>
        </md-input-container>
      </div>
      <div>
        <md-input-container>
          <label>Email</label>
          <input type="text" ng-model="$edit.$authenticate.profile.email" required/>
        </md-input-container>
        <md-input-container>
          <label>Phone</label>
          <input type="text" ng-model="$edit.$authenticate.profile.phone"/>
        </md-input-container>
      </div>
      <div align="center">
        <md-button class="md-raised md-primary" type="submit" ng-click="$edit.update()" layout-fill>Update</md-button>
      </div>
    </form>
  </md-card-actions>
</md-card>
