<md-content md-dynamic-height md-border-bottom layout-fill >
  <md-tabs class="">
    <md-tab id="tab1">
      <md-tab-label>Tweets</md-tab-label>
      <md-tab-body>
        <h3 ng-click="null">User: {{$tweet.getuser()}}</h3>
        <md-list flex="">
          <md-list-item ng-repeat="item in $tweet.gettweets()" ng-click="null">
            <p>Posted: {{ item.posted * 1000 | date:'HH:mm:ss' }}</p> <br>
            <p>{{item.content}}</p><br>
          </md-list-item>
        </md-list>
      </md-tab-body>
    </md-tab>
  </md-tabs>
</md-content>
